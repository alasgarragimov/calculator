<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
    <div class="w-50 mx-auto my-5">
        <div class="row">
            <div class="col-lg-6">
                <div class="mb-3">
                    <input type="number" class="form-control" id="first-num" />
                </div>
            </div>

            <div class="col-lg-6">
                <div class="mb-3">
                    <input type="number" class="form-control" id="second-num" />
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center mb-4 gap-4">
            <button class="btn btn-primary" id="plus">+</button>
            <button class="btn btn-secondary" id="minus">-</button>
            <button class="btn btn-success" id="multiple">*</button>
            <button class="btn btn-warning" id="divide">/</button>
        </div>

        <div class="d-flex justify-content-center mb-4">
            <button class="btn btn-danger w-25" id="clear">Clear</button>
        </div>
        <div class="d-flex justify-content-center mb-4">
            <p class="fs-2 fw-bolder font-monospace" id="result"></p>
        </div>
    </div>

    <script src="calcJS.js"></script>
</body>

</html>
